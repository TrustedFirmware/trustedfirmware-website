<div class="panel-group" id="accordion">
    {% for data in include.data-file %}
          <div class="panel panel-default">
            <div class="panel-heading">
              <h4 class="panel-title">
                <a data-toggle="collapse" data-parent="#accordion" href="#{{data.id}}">{{data.title | markdownify }}</a>
              </h4>
            </div>
            <div id="{{data.id}}" class="panel-collapse collapse {% if forloop.index == 1 %}in{% endif %}">
              <div class="panel-body padded">
                {{ data.text | markdownify }}
              </div>
            </div>
          </div>
  {% endfor %}
</div>
