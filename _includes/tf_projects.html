<div class="col col-12">
    <div class="row justify-content-center">
        {% assign sorted_projects = site.projects | sort: 'sort_key' %}
        {% for project in sorted_projects %}
            {% if project.icons %}
                <div class="col col-6 col-sm-6 col-md-4 col-lg-3 col-xl-2">
                    <a href="{{project.url}}">
                        <div data-toggle="tooltip" data-placement="top" title="View {{project.title}} Project">
                            {% include {{project.icons | first}} %}
                        </div>
                    </a>
                </div>
            {% endif %}
        {% endfor %}
    </div>
</div>
