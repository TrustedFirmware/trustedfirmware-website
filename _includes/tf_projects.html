<div class="col col-12">
    <div class="row">
        {% for project in site.projects %}
            {% if project.icons %}
                <div class="col col-6 col-sm-6 col-md-4 col-lg-3 col-xl-2">
                    <a href="{{project.url}}">
                        {% include {{project.icons | first}} %}
                    </a>
                </div>
            {% endif %}
        {% endfor %}
    </div>
</div>
