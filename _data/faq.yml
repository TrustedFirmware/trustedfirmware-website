- id: governance-and-membership
  title: Where can I find details about the governance model? Where can I find details about membership?
  text: |-
      Please email [board@trustedfirmware.org](mailto:board@trustedfirmware.org) for details which are in the Membership Agreement and Charter Documents.
- id: role-and-responsibility
  title: What is the role and responsibility for a (founding) member of TrustedFirmware project?
  text: |-
      Please email [board@trustedfirmware.org](mailto:board@trustedfirmware.org) for details which are in the Membership Agreement and Charter Documents.
- id: membership-types
  title: What’s the difference and value for platinum and general membership of Trusted Firmware?
  text: |-
      Platinum members can vote and have a seat at Board meetings. As such they have more influence over direction and use of funds. General members will attend general meetings and (up to the board) have representatives to attend Board meetings. More details in the Trusted Firmware Membership Agreement and Charter Document.
- id: roadmap
  title: Do we have a Roadmap for Trusted Firmware on Cortex-M?
  text: |-
        _Arm has a roadmap for contributions to TF-M. These are described at a high level in slide 14 from HKG18 presentation ([http://connect.linaro.org/resource/hkg18/hkg18-212/](http://connect.linaro.org/resource/hkg18/hkg18-212/)). Arm will soon document their planned contributions the issue tracker ([https://developer.trustedfirmware.org/project/query/all/](https://developer.trustedfirmware.org/project/query/all/)). All members are encouraged to contribute to the roadmap here with either change requests or their own planned contributions._
- id: tbbr
  title: What’s TBBR, do we have detail spec for TBBR?
  text: |-
      _Please contact your Arm Account Manager or request the document at [https://www.arm.com/products/security-on-arm/trustzone](https://www.arm.com/products/security-on-arm/trustzone)_
- id: linaro-tf-relationship
  title: Is there a clear role and responsibility for Member and Linaro? Detail relationship between Linaro and Trusted Firmware, in in terms of financially and operationally.
  text: |-
      _Linaro will be a board member of Trusted Firmware. The board of Trusted Firmware __decides all the strategies and directions, including if it needs to fund Linaro for any service, or not._
- id: tf-a
  title: Will TF-A continue its presence on Github?
  text: |-
      _TF-A will also be migrating from GitHub to the Trusted firmware website later this year._

      [See here for more details](https://community.arm.com/iot/b/blog/posts/the-next-step-for-psa-and-a-secure-iot-future.)
     



